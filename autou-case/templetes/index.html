<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AutoU ‚Äî Classifica√ß√£o de Emails</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Seu CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">üì© AutoU</a>
      <span class="navbar-text small text-secondary">
        Classifica√ß√£o inteligente de emails
      </span>
    </div>
  </nav>

  <!-- Conte√∫do -->
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Card do formul√°rio -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h1 class="h4 mb-3">Classificar email</h1>
            <form method="POST" novalidate>
              <div class="mb-3">
                <label for="email_text" class="form-label">Conte√∫do do email</label>
                <textarea
                  id="email_text"
                  name="email_text"
                  class="form-control"
                  rows="7"
                  placeholder="Cole aqui o texto do email‚Ä¶"
                  required
                ></textarea>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Classificar</button>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
              </div>
            </form>
          </div>
        </div>

        {% if result %}
        <!-- Card do resultado -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h2 class="h5 m-0">Resultado</h2>
              {% if result == "Produtivo" %}
                <span class="badge text-bg-success">{{ result }}</span>
              {% else %}
                <span class="badge text-bg-secondary">{{ result }}</span>
              {% endif %}
            </div>

            <div class="mb-2">
              <small class="text-muted d-block mb-1">Resposta sugerida</small>
              <div id="suggestedResponse" class="border rounded p-3 bg-light">
                {{ response }}
              </div>
            </div>

            <button id="copyBtn" class="btn btn-outline-primary btn-sm">
              Copiar resposta
            </button>
            <span id="copyFeedback" class="ms-2 text-success small d-none">Copiado!</span>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (opcional, mas √∫til p/ componentes) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- JS para copiar resposta -->
  <script>
    const copyBtn = document.getElementById('copyBtn');
    if (copyBtn) {
      copyBtn.addEventListener('click', async () => {
        const text = document.getElementById('suggestedResponse').innerText;
        try {
          await navigator.clipboard.writeText(text);
          const fb = document.getElementById('copyFeedback');
          fb.classList.remove('d-none');
          setTimeout(() => fb.classList.add('d-none'), 1500);
        } catch (e) {
          alert('N√£o foi poss√≠vel copiar. :(');
        }
      });
    }
  </script>
</body>
</html>
